get:
  tags:
    - verifications
  summary: Get tenders verification requests
  description: |-
    Получение запросов на верификацию для тендеров

    **[Role](https://youtrack.ubrato.ru/articles/UBR-A-7/Roli-privilegii) required**:
    'Employee' or higher.
  security:
    - bearerAuth: []
  parameters:
    - name: status
      in: query
      description: Фильтрует результат по статусам.
      schema:
        type: array
        items:
          $ref: "../../properties/verification_status.yaml"
    - name: page
      in: query
      description: Номер страницы
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: per_page
      in: query
      description: Количество элементов на странице
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/VerificationRequest.yaml"
              pagination:
                $ref: "../../schemas/Pagination.yaml"
    default:
      $ref: "../../responses/Error.yaml"